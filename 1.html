<script>
var audio_icon_flasher, instructions_counter = 0, back_click = false, backclick_timer;
var instructions = [
  'Hi there! I\'m so glad you\'re here on this most exciting day. As you can see, the warm air is moving quickly.',
  'It\'s a perfect summer day for the Mighty Micro Circus. I\'ll let my friend Reggie the Ringmaster tell you more about it. Let\'s go meet him.',
  'Step right up! Step right up! You do not want to miss this. We only have a few tickets left to see the most special of special treats.',
  'A high-flying show from the world famous Flying Zippies! Step right up! You will not believe your eyes when those Zippies start to fly!'
  ];

$(document).ready(function() {
  initializePage();
  $('#audio').bind('timeupdate', function(){
    if (this.currentTime < 1 && this.currentTime > .1) {
      $('#text p').html(instructions[0]);
    }
    if(this.currentTime >= 8.5) {
      $('#text p').html(instructions[1]);
    }
    if(this.currentTime >= 19.5) {
      $('#text p').html(instructions[2]);
    }
    if(this.currentTime >= 32) {
      $('#text p').html(instructions[3]);
    }
  });
});

</script>
