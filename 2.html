<script>
var audio_icon_flasher, instructions_counter = 0, pause_timer;
var instructions = [
  'I\'m so glad you got a ticket! As you can see, the warm air in the tent is moving fast and ready to help the Zippies. They will be here soon. You won\'t be sorry.',
  'Welcome one and all to the greatest show on the planet! Today is your lucky day.',
  'Thirteen members of the Flying Zippies are here to surprise you with a show so fantastic, you won\'t believe it.',
  'But first, I need to make sure the Zippies are ready. Let\'s go see!'
  ];

$(document).ready(function() {
  initializePage();
  $('#audio').bind('timeupdate', function(){
    if (this.currentTime < 1 && this.currentTime > .1) {
      $('#text p').html(instructions[0]);
    }
    if(this.currentTime >= 13) {
      $('#text p').html(instructions[1]);
    }
    if(this.currentTime >= 20) {
      $('#text p').html(instructions[2]);
    }
    if(this.currentTime >= 28) {
      $('#text p').html(instructions[3]);
    }
  });
});

function pauseShow(pause_length) {
  $('#audio').get(0).pause();
  $('#video').get(0).pause();
  pause_timer = setTimeout("$('#audio').get(0).play()", pause_length);
}

function restartShow() {
  $('#audio').get(0).play();
  $('#video').get(0).play();
  clearTimeout(pause_timer);
}

</script>
</body>
</html>
