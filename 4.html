<script>
var audio_icon_flasher, instructions_counter = 0;
var instructions = [
  'The Zippies are still holding on to each other as they slide back and forth. We need to get them to let go so that they can fly.',
  'I know! Let\'s roll their cart into the big top tent. The faster air in there will bump the Zippies more than the slow air in here.',
  'After we move the Zippies to the faster moving air in the tent, what do you think will change? Will the Zippies move differently?'
  ];

$(document).ready(function() {
  initializePage();
  $('#audio').unbind('ended');
  $('#audio').bind('ended', function() {
    setTimeout('enableNextLink()', 4000);
    $('#play').addClass('disabled');
  });
  $('#audio').bind('timeupdate', function(){
    if(this.currentTime < 1 && this.currentTime > .1) {
      $('#text p').html(instructions[0]);
    }
    if(this.currentTime >= 8.25) {
      $('#text p').html(instructions[1]);
    }
    if(this.currentTime >= 17.75) {
      $('#text p').html(instructions[2]);
    }
  });
});
</script>
